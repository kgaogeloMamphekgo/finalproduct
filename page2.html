<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-image: url('UL_8-2000x1200.JPEG');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1, h2 {
            color: black;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .section {
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
        }
        .upload-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
    </style>
    <script>
        async function downloadCV() {
            const { jsPDF } = window.jspdf;

            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const linkedIn = document.getElementById("linkedin").value;
            const address = document.getElementById("address").value;
            const summary = document.getElementById("summary").value;
            const education = document.getElementById("education").value;
            const experience = document.getElementById("experience").value;
            const skills = document.getElementById("skills").value;
            const certifications = document.getElementById("certifications").value;
            const affiliations = document.getElementById("affiliations").value;
            const projects = document.getElementById("projects").value;
            const publications = document.getElementById("publications").value;
            const volunteer = document.getElementById("volunteer").value;
            const references = document.getElementById("references").value;

            const pdf = new jsPDF();

            // Add Name
            pdf.setFontSize(20);
            pdf.text(name, 20, 20);

            // Add Contact Information
            pdf.setFontSize(12);
            pdf.text(`Phone: ${phone}`, 20, 30);
            pdf.text(`Email: ${email}`, 20, 40);
            pdf.text(`LinkedIn: ${linkedIn}`, 20, 50);
            if (address) {
                pdf.text(`Address: ${address}`, 20, 60);
            }

            // Add Professional Summary
            pdf.setFontSize(14);
            pdf.text("Professional Summary:", 20, 80);
            pdf.setFontSize(12);
            pdf.text(summary, 20, 90);

            // Add Education
            pdf.setFontSize(14);
            pdf.text("Education:", 20, 110);
            pdf.setFontSize(12);
            pdf.text(education, 20, 120);

            // Add Work Experience
            pdf.setFontSize(14);
            pdf.text("Work Experience:", 20, 130);
            pdf.setFontSize(12);
            pdf.text(experience, 20, 140);

            // Add Skills
            pdf.setFontSize(14);
            pdf.text("Skills:", 20, 160);
            pdf.setFontSize(12);
            pdf.text(skills, 20, 170);

            // Add Certifications
            pdf.setFontSize(14);
            pdf.text("Certifications:", 20, 180);
            pdf.setFontSize(12);
            pdf.text(certifications, 20, 190);

            // Add Affiliations
            pdf.setFontSize(14);
            pdf.text("Professional Affiliations:", 20, 200);
            pdf.setFontSize(12);
            pdf.text(affiliations, 20, 210);

            // Add Projects
            pdf.setFontSize(14);
            pdf.text("Projects:", 20, 220);
            pdf.setFontSize(12);
            pdf.text(projects, 20, 230);

            // Add Publications
            pdf.setFontSize(14);
            pdf.text("Publications:", 20, 240);
            pdf.setFontSize(12);
            pdf.text(publications, 20, 250);

            // Add Volunteer Experience
            pdf.setFontSize(14);
            pdf.text("Volunteer Experience:", 20, 260);
            pdf.setFontSize(12);
            pdf.text(volunteer, 20, 270);

            // Add References
            pdf.setFontSize(14);
            pdf.text("References:", 20, 280);
            pdf.setFontSize(12);
            pdf.text(references, 20, 290);

            // Add Image if uploaded
            const imageInput = document.getElementById("image");
            if (imageInput.files.length > 0) {
                const imgFile = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgData = event.target.result;
                    pdf.addImage(imgData, 'JPEG', 150, 10, 40, 40);
                    pdf.save(`${name}_CV.pdf`);
                };
                reader.readAsDataURL(imgFile);
            } else {
                pdf.save(`${name}_CV.pdf`);
            }
        }
    </script>
</head>
<body>
    <h1>Your CV</h1>

    <div class="section">
        <h2>Personal Information</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="email" placeholder="Email Address" required>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile or Website">
        <input type="text" id="address" placeholder="Address (optional)">
    </div>

    <div class="section">
        <h2>Professional Summary</h2>
        <textarea id="summary" rows="4" placeholder="Summary of your career goals..."></textarea>
    </div>

    <div class="section">
        <h2>Education</h2>
        <textarea id="education" rows="4" placeholder="Degree(s), Major(s), Institution(s), Graduation Dates..."></textarea>
    </div>

    <div class="section">
        <h2>Work Experience</h2>
        <textarea id="experience" rows="4" placeholder="Job title, company, responsibilities..."></textarea>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <textarea id="skills" rows="2" placeholder="Relevant skills..."></textarea>
    </div>

    <div class="section">
        <h2>Certifications</h2>
        <textarea id="certifications" rows="2" placeholder="Relevant certifications..."></textarea>
    </div>

    <div class="section">
        <h2>Professional Affiliations</h2>
        <textarea id="affiliations" rows="2" placeholder="Memberships in organizations..."></textarea>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <textarea id="projects" rows="2" placeholder="Notable projects..."></textarea>
    </div>

    <div class="section">
        <h2>Publications</h2>
        <textarea id="publications" rows="2" placeholder="Any published work..."></textarea>
    </div>

    <div class="section">
        <h2>Volunteer Experience</h2>
        <textarea id="volunteer" rows="2" placeholder="Relevant volunteer roles..."></textarea>
    </div>

    <div class="section">
        <h2>References</h2>
        <textarea id="references" rows="2" placeholder="References available upon request..."></textarea>
    </div>

    <div class="upload-section">
        <h2>Upload Your Picture</h2>
        <input type="file" id="image" accept="image/*">
    </div>

    <div class="button-container">
        <button onclick="downloadCV()">Download CV as PDF</button>
    </div>
    <p style="text-align:center;"><a href="index.html" style="color:white;">BACK TO BEGINNING</a></p>
</body>
</html>
